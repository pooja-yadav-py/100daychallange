<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all">all</li>
            <li data-category="animal">animal</li>
            <li data-category="bird">bird</li>
            <li data-category="nature">nature</li>
        </ul>
    </section>


    <section class="menu_images">
        <div class="images" data-category="bird">
            <img 
                src="https://img.freepik.com/free-photo/colorful-bird-sits-branch-with-person-s-hand_188544-8849.jpg?size=626&ext=jpg"
                class="bird"
                alt=""
            />
        </div>
        <div class="images" data-category="animal">
            <img 
                src="https://t3.ftcdn.net/jpg/05/02/62/32/360_F_502623291_KGUo9yKWVrUfAYaOFWG3gBoQQWWTEDqZ.jpg"
                class="bird"
                alt=""
            />
        </div>
        <div class="images" data-category="nature">
            <img 
                src="https://c4.wallpaperflare.com/wallpaper/614/675/661/beautiful-pictures-nature-waterfall-wallpaper-preview.jpg"
                class="bird"
                alt=""
            />
        </div>
        <div class="images" data-category="bird">
            <img 
                src="https://img.freepik.com/premium-photo/colorful-3d-minimalist-bird-desktop-wallpaper-1_939703-13.jpg"
                class="bird"
                alt=""
            />
        </div>
        <div class="images" data-category="nature">
            <img 
                src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80"
                class="bird"
                alt=""
            />
        </div>
        <div class="images" data-category="animal">
            <img 
                src="https://lh3.googleusercontent.com/QMlvJMx9zqXhRLQVem_7CNBqimMiXhFii9BHvGQpjDKRSMHFW_GMiD3MJBoYvhJQrRc2eNHcGUzCtC9EYWoTkiaV=w640-h400-e365-rj-sc0x00ffffff"
                class="bird"
                alt=""
            />
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>

</html>
